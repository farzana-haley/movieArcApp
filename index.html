<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Arc App</title>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:400,600,700|Open+Sans:400,700i&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/35ca208e9c.js"
      crossorigin="anonymous"
    ></script>

    <!--  stylesheet-->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- link to favicon image -->
    <link type="image/png" href="styles/assets/favicon.svg" rel="icon" />
  </head>
  <body>
    <!-- initial landing page -->
    <header>
      <div class="wrapper header">
        <h1>Movie Arc</h1>
        <p class="slogan">Discover all your options...</p>

        <!-- form for taking user input -->

        <form class="movieSearchForm">
          <input
            type="search"
            id="movieSearch"
            placeholder="Search for your desired movie"
            name="search"
          />
        </form>
      </div>
    </header>

    <!-- second page -->

    <main>
      <div class="mainContainer wrapper">
        <div class="firstResults">
          <ul class="firstDisplayContainer">
            <!-- search list of movies from keyword (10 results) -->
          </ul>
        </div>

        <!-- third page : movie details-->

        <!-- <div class="secondResults"></div> -->

        <!-- <div class="secondResults">
          <div class="poster"></div>
          <div class="movieDetails">
            <div class="movieInfo"></div>
            <div class="moviePlot"></div>
          </div>
        </div> -->
      </div>
    </main>

    <!-- jquery cdn -->

    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <!-- linking javascript file -->

    <script src="script.js"></script>
  </body>
</html>
